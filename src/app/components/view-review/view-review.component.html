<body>
   
    <div class="container" style="margin-top: 5rem;">
        <div class="row" >
            <div class="col-lg-4 col-md-6" *ngFor="let r of reviews; index as i">
                <div class="review-card">
                    <h4>{{r.subject}}</h4>
                    <p>{{r.body}}</p>
                    <div class="rating">
                        
                         <span *ngIf="r.rating==1">★</span>
                         <span *ngIf="r.rating==2">★★</span>
                         <span *ngIf="r.rating==3">★★★</span>
                         <span *ngIf="r.rating==4">★★★★</span>
                         <span *ngIf="r.rating==5">★★★★★</span>
                        
                    </div>
                    <p class="text-right mb-0">{{r.customer.customerName}}</p>
                    <p class="text-right text-muted">{{r.dateCreated | date: 'dd MMM yyyy'}}</p>
                </div>
            </div>
        </div>
    </div>

                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

                
</body>
